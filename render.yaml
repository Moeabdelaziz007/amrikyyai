# Render deployment configuration
services:
  # FastAPI Backend Service
  - type: web
    name: amrikyy-ai-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: amrikyy-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: amrikyy-ai-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PINECONE_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PINECONE_ENVIRONMENT
        value: us-west1-gcp
      - key: PINECONE_INDEX_NAME
        value: amrikyy-ai
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: amrikyy-ai-backend.onrender.com,moeabdelaziz007.github.io
      - key: PYTHONPATH
        value: /opt/render/project/src/backend

  # Background Worker Service
  - type: worker
    name: amrikyy-ai-worker
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.workers.celery_app worker --loglevel=info
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: amrikyy-ai-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: amrikyy-ai-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: amrikyy-ai-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: amrikyy-ai-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: amrikyy-ai-db
    plan: free
    databaseName: amrikyy_ai
    user: amrikyy_user

  # Redis Cache
  - name: amrikyy-ai-redis
    plan: free
